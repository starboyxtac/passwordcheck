<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Checking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="pt-5">
    <h1 class="text-center">Password Checking</h1>
  
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card card-body">
            <form id="loginForm" data-parsley-validate="" data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1">
              <div class="form-group required">
                <label for="username">Username / Email</label>
                <input type="text" class="form-control text-lowercase" id="username" required="" name="username" value="srinivasan">
              </div>
              <div class="form-group required">
                <label class="d-flex flex-row align-items-center" for="password">Password 
                  <a class="ml-auto border-link small-xl" href="/forget-password">Forget?</a>
                </label>
                <input type="password" class="form-control" required="" id="password" name="password" value="srini">
              </div>
              <div class="form-group mt-4 mb-4">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me" data-parsley-multiple="remember-me">
                  <label class="custom-control-label" for="remember-me">Remember me?</label>
                </div>
              </div>
              <div class="form-group pt-1">
                <button class="btn btn-primary btn-block" type="button" onclick="checkPassword()">Log In</button>
              </div>
            </form>
            <p class="small-xl pt-3 text-center">
              <span class="text-muted">Not a member?</span>
              <a href="/signup">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="protectedContent" style="display: none;">
  </div>

  <script>
    var secretCode = "srini";
    var maxAttempts = 3;
    var attempts = 0;
  
    function checkPassword() {
      var enteredPassword = document.getElementById("password").value;
  
      if (enteredPassword === secretCode) {
        alert("Thank you for logging in");
      
      } else {
        attempts++;
  
        if (attempts < maxAttempts) {
          alert("Incorrect password. You have " + (maxAttempts - attempts) + " attempt(s) remaining.");
        } else {
          alert("Account blocked. Please contact support.");
          document.getElementById("password").disabled = true;
          document.getElementById("loginButton").disabled = true;
        }
      }
    }
  </script>
</body>
</html>
